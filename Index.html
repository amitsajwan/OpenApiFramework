<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Execution & Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { display: flex; justify-content: space-between; padding: 20px; }
        #chat { width: 40%; background: white; padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px #ccc; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; text-align: left; }
        button { margin-top: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #graph { width: 55%; background: white; padding: 10px; border-radius: 5px; box-shadow: 0px 0px 10px #ccc; }
        svg { width: 100%; height: 400px; border: 1px solid black; }
    </style>
</head>
<body>

    <h2>API Execution & Graph Visualization</h2>
    <div class="container">
        <div id="chat">
            <h3>Chat</h3>
            <div id="messages"></div>
            <button onclick="startChat()">Start API Execution</button>
        </div>

        <div id="graph">
            <h3>Graph</h3>
            <svg></svg>
        </div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:8000/chat");

        ws.onmessage = function(event) {
            const msgDiv = document.getElementById("messages");
            const msg = JSON.parse(event.data);
            msgDiv.innerHTML += `<p>${msg.message || msg.api + " â†’ " + msg.status}</p>`;
            if (msg.api) updateGraph();
        };

        function startChat() {
            ws.send("start");
        }

        function updateGraph() {
            fetch("/graph")
                .then(response => response.json())
                .then(data => renderGraph(JSON.parse(data)));
        }

        function renderGraph(data) {
            d3.select("svg").selectAll("*").remove();
            const nodes = data.nodes.map(d => ({ id: d.id }));
            const links = data.edges.map(d => ({ source: d.source, target: d.target }));

            const width = 600, height = 400;
            const svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .enter().append("line")
                .style("stroke", "#aaa");

            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("r", 10)
                .style("fill", "steelblue");

            node.append("title").text(d => d.id);

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });
        }
    </script>

</body>
</html>
